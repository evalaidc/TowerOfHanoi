<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hanoi is a Tower?</title>
    <link rel='stylesheet'href ='style.css'>
  </head>
  <body>
    <header>
    <h1> Tower of What Now? </h1>
      <p>How you win the game: move all the blocks from the leftmost post to the rightmost post.
      </p>
      <p>Here are the rules:</p>
        <ul>
          <li>Move only one block at a time.</li>
          <li>A larger block may not be place ontop of a smaller block</li>
          <li>All blocks, except one being moved, must be on a post.</li>
        </ul>
    </header>
    <div class='board'>
      <div class='post' id='post1'>
          <div class=' disc' id='disc1'>1</div>
          <div class=' disc' id='disc2'>2</div>
          <div class=' disc' id='disc3'>3</div>
          <div class=' disc' id='disc4'>4</div>
      </div>
      <div class='post' id='post2'>
      </div>
      <div class='post' id='post3'>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
